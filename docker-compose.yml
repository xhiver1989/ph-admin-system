version: "3.8"

services:
  api:
    image: python:3.11-slim
    working_dir: /app
    volumes:
      - ./:/app
    command: bash -c "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=change-me
      - DATABASE_URL=sqlite:///./app.db
